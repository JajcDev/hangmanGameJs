<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/game.ico" type="icon">
</head>
<body>
    <div id="header">
        <img src="img/title.png" alt="logo">
    </div>

    <form id="frmUsers">
        <div id="userInfo">
            <label for="userName" id="lblUserName">User name:</label>
            <input type="text" id="userName" placeholder="Name">
        </div>
        <div id="userAdd">
            <button id="btnAddUser">Add user</button>
        </div>
    </form>

    <div id="dashBoard">
        <table id="tblUsers">
            <thead>
                <tr>
                    <th>Users</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
        <div id="gameContent">
            <div id="left">
                <div id="imgHangman">
                    <img src="img/ahorcado0.png" alt="Image Hangman" id="img">
                </div>
                <button id="btnGenerateWord">Generate Word</button>
            </div>
            <div id="right">
                <label for="word">Write a letter:</label>
                <div id="word"></div>
                <label for="">[...]</label>
            </div>
        </div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
